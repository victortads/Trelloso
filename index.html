<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script defer src="js/main.js" type="module"></script>
</head>

<body>
    <h1>Trelloso Client</h1>

    <div id="div_cadastro" class="displayNone">
        <form action="" id="form-cadastro">
            <div>
                <label for=""> Nome: </label>
                <input type="text" id="input-nome">
            </div>

            <div>
                <label for=""> Username: </label>
                <input type="text" id="input-username">
            </div>

            <div>
                <label for=""> Senha: </label>
                <input type="text" id="input-senha">
            </div>

            <button type="submit" id="btn-create">Salvar</button>
        </form>
    </div>

    <div id="div_login" class="displayNone">
        <form action="" id="form-login">
            <div>
                <label for=""> Username: </label>
                <input type="text" id="input-user_login" name="username">
            </div>

            <div>
                <label for=""> Senha: </label>
                <input type="text" id="input-passsword_login" name="password">
            </div>
            <button type="submit" id="btn-login">Confirmar</button>
        </form>
    </div>
</body>

</html>
