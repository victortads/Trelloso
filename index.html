<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./assets/logo.png" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Trelloso</title>
  <script defer src="js/main.js" type="module"></script>
  <script defer src="js/quadros.js" type="module"></script>
  <script defer src="js/quadroAtualizar.js" type="module"></script>
  <script defer src="js/token.js" type="module"></script>
  <script src="js/favorito.js" type="module"></script>
</head>

<body>
  <div id="body">

    <!-- HEADER -->

    <div id="header" class="displayOn">
      <div id="home">
        <h1>Trelloso</h1>
        <img src="./assets/logoHome.jpg" alt="" />
      </div>

      <div id="div-user">
        <button id="btn-rmtoken" class="displayNone">
          Sair
          <img src="https://cdn-icons-png.flaticon.com/128/657/657059.png" alt="" />
        </button>

        <div id="format-user">
          <div id="user">
            <img src="" alt="Imagem do usu√°rio" id="image-user" class="displayNone" />
          </div>
          <button id="user-show" class="displayNone"></button>
        </div>
      </div>
    </div>

    <!-- TERMINO HEADER -->

    <!-- NAV -->

    <div id="nav" class="displayOn">
      <h3>Navega√ß√£o</h3>
      <ul>
        <li><button id="boards" class="btnNav">Quadros</button></li>
        <li><button id="favoritos" class="btnNav">Favoritos</button></li>
      </ul>
    </div>

    <!-- TERMINO NAV -->

    <!-- CONTENT -->

    <div id="content" class="displayOn">
      <div id="boards-content" class="displayNone"></div>
    </div>

    <!-- TERMINO CONTENT -->
  </div>

  <!-- FORMS -->

  <div id="div-createCard" class="displayNone">
    <form action="" id="form-addBoard">
      <div class="headerForm">
        <h3>Quadro</h3>
        <p class="fecharForm">‚úñÔ∏è</p>
      </div>
      <input type="text" id="board-name" placeholder="Nome do quadro" required />
      <fieldset>
        <label for="color">Escolha a cor</label>
        <input id="board-color" list="presets" type="color" name="color">
        <datalist id="presets">
          <option value="#454B4D">Grey</option>
          <option value="#258D4D">White</option>
          <option value="#6699cc">Blue</option>
          <option value="#ae4d7b">Pink</option>
        </datalist>
      </fieldset>
      <input type="submit" value="Adicionar">
    </form>
  </div>


  <div id="div_cadastro" class="formatacaoForm displayNone">
    <form action="" id="form-cadastro" class="form">
      <h3>Cadastro</h3>

      <fieldset>
        <label class="label-form">nome</label>
        <input type="text" id="input-nome" class="input-form" required />
      </fieldset>

      <fieldset>
        <label class="label-form">username</label>
        <input type="text" id="input-username" class="input-form" required />
      </fieldset>

      <fieldset>
        <label class="label-form">Avatar URL</label>
        <input type="text" id="input-avatarurl" class="input-form" required />
      </fieldset>

      <fieldset>
        <label class="label-form">senha <span class="view">üëÄ</span></label>
        <input type="password" id="input-senha" class="input-form" required />
      </fieldset>

      <button type="submit" id="btn-create" class="submit-form">Salvar</button>
    </form>
    <div>
      <button id="btn-withLogin" class="alternative">Possui login?</button>
    </div>
  </div>


  <div id="div_login" class="formatacaoForm displayNone">
    <form action="" id="form-login" class="form">
      <h3>Login</h3>

      <fieldset>
        <label class="label-form">username</label>
        <input type="text" id="input-user_login" name="username" class="input-form" required />
      </fieldset>

      <fieldset>
        <label class="label-form">senha <span class="view">üëÄ</span></label>
        <input type="password" id="input-passsword_login" name="password" class="input-form" required />
      </fieldset>

      <button type="submit" id="btn-login" class="submit-form">login</button>
    </form>
    <div>
      <button id="btn-noLogin" class="alternative">N√£o possui login?</button>
    </div>
  </div>


  <div id="atualizar-cadastro" class="formatacaoForm displayNone">
    <form id="form-atualizar" class="form">
      <h3>Atualizar Cadastro</h3>

      <fieldset>
        <label class="label-form">Nome</label>
        <input id="input-atualizar-nome" type="text" class="input-form" required />
      </fieldset>

      <fieldset>
        <label class="label-form">Username</label>
        <input id="input-atualizar-username" type="text" class="input-form" readonly />
      </fieldset>

      <fieldset>
        <label class="label-form">Avatar Url</label>
        <input id="input-atualizar-url" type="text" class="input-form" required />
      </fieldset>

      <fieldset>
        <label class="label-form">senha</label>
        <input id="input-atualizar-senha" type="text" class="input-form" required />
      </fieldset>

      <button id="btn-atualizar" type="submit" class="submit-form">Atualizar</button>
    </form>

    <span id="button-atualizar">
      <div><button class="button" id="apagarUsuario">Apagar usu√°rio</button></div>
      <div><button class="button" id="atualizar-home"> Voltar para a p√°gina principal </button></div>
    </span>
  </div>


  <div id="div-adicionar-lista" class="formatacaoForm displayNone">
    <form class="form" id="form-lista">
      <div class="headerForm">
        <h3>Lista</h3>
        <p class="fecharForm">‚úñÔ∏è</p>
      </div>
      <fieldset>
        <label class="label-form">Board ID</label>
        <input id="input-lista-id" type="text" class="input-form" required readonly />
      </fieldset>
      <fieldset>
        <label class="label-form">Nome da lista</label>
        <input id="input-lista-nome" type="text" class="input-form" required />
      </fieldset>
      <!-- <fieldset>
      <label class="label-form">Position</label>
      <input id="input-lista-position" type="text" class="input-form" required />
    </fieldset> -->
      <button id="submit-list" class="submit-form">Adicionar lista</button>
    </form>
  </div>

  <div id="div-adicionar-card" class="formatacaoForm displayNone">
    <form class="form" id="form-card">
      <div class="headerForm">
        <h3>Card</h3>
        <p class="fecharForm">‚úñÔ∏è</p>
      </div>
      <fieldset>
        <label class="label-form">List ID</label>
        <input id="input-card-id" type="text" class="input-form" required readonly />
      </fieldset>
      <fieldset>
        <label class="label-form">Nome do card</label>
        <input id="input-card-nome" type="text" class="input-form" required />
      </fieldset>
      <button id="submit-card" class="submit-form" type="submit">Adicionar card</button>
    </form>
  </div>


  <div id="div-adicionar-comentario" class="formatacaoForm displayNone">
    <form class="form" id="form-comentario">
      <div class="headerForm">
        <h3>Comentario</h3>
        <p class="fecharForm">‚úñÔ∏è</p>
      </div>
      <fieldset>
        <label class="label-form">Card ID</label>
        <input id="input-comentario-id" type="text" class="input-form" readonly />
      </fieldset>
      <fieldset>
        <label class="label-form">Nome do comentario</label>
        <input id="input-comentario-nome" type="text" class="input-form" required />
      </fieldset>
      <button id="submit-comentario" class="submit-form" type="submit">Adicionar comentario</button>
    </form>
  </div>

  <!-- TERMINO FORMS -->

</body>

</html>
